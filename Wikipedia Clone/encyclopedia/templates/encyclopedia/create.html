{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}
    
{% block body %}
<h2>Create New Page</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    {{ newPageForm }}
    <br>
    <button class="btn-primary" type="submit">Submit</button>
</form>
{% endblock %}

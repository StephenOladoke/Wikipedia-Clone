{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'encyclopedia/styles.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <img class="img-fluid w-50 text-center mx-5 mb-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/Wikipedia_logo_%28svg%29.svg/1250px-Wikipedia_logo_%28svg%29.svg.png" alt="Wiki logo">
                <h3 class="pb-3 text-center"><i class="fa fa-wikipedia-w" aria-hidden="true"></i>Wiki</h3>
        
                <form action="{% url 'search' %}" method="POST">
                    {% csrf_token %}
                    {{ form }}
            
                </form>
                <div class="pt-2">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'create' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'randomEntry' %}">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
                <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
                </div>
        </div>
    </body>
</html>
